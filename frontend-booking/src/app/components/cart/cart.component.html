
<div class="container-fluid">
    <br>
    <div class="row">
      <div class="col-md-12">
        <h2>My Cart</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>No.</th>
                    <th>Room Name</th>
                    <th>Room Type</th>
                    <th>Room Detail</th>
                    <th>Room Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of carts; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.detail}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}} </td>      
                    <td><button id = "button"type="button" class="btn alert-danger" (click)="deleteProduct(item._id)">Cancel</button></td>      
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <p *ngIf ="getlengthCart()>0" id="price">Your payment: {{calculate()}}</p>
        </div>
        <div class="col-md-2">
            <button *ngIf ="getlengthCart()>0" type="button" class="btn btn-primary" (click)="buy()">Conferm</button>
        </div>
    </div>
</div>
